<html>
	<head>
		<script>
			
		function nif(dni) {
			var numero;
			var letr;
			var letra;
			var expresion_regular_dni;
		 
			if( dni.length == 9 ){
				//se recoge los números del dni
				numero = dni.substr(0,dni.length-1);
				
				//se recoge la letra del dni
				letr = dni.substr(dni.length-1,1);
				
				//extraemos el resto del número entre 23, ya que el numero tiene relacion con la letra
				numero = numero % 23;
				
				//sacamos la letra que coincide con el resto del número
				letra='TRWAGMYFPDXBNJZSQVHLCKET'.substring(numero,numero+1);
				
				//comprobamos si corresponde la letra del dni, si no es así, sacamos un error por pantalla
				if (letra!=letr.toUpperCase()) {
					alert('Dni erroneo, la letra del NIF no se corresponde');
					document.getElementById("dni").value = '';
				}else{
					alert('Dni correcto');
				}
			}else{
				alert('Dni erroneo, formato no válido');
				document.getElementById("dni").value = '';
			}
		}
		
		function validarDni(){
			var dni = document.getElementById("dni").value;
			nif(dni);
		}
			

		</script>
